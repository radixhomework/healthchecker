name: Feature and Push-Request Build

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ main ]

env:
  docker_hub_url: ${{ secrets.DOCKER_HUB_RHW_URL }}
  docker_hub_username: ${{ secrets.DOCKER_HUB_RHW_USERNAME }}
  docker_hub_password: ${{ secrets.DOCKER_HUB_RHW_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven
      - name: Maven Build
        run: mvn spring-boot:build-image
